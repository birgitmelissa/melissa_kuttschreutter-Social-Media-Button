<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Social Media Buttons</title>
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>

	<main>
        <div class="wrapper"> 
		<div class="blog"><i class="fa fa-laptop"></i><a href="#">Check out my blog</a></div>
        <div class="twitter"><i class="fa fa-twitter"></i><a href="#">Follow me on Twitter</a></div>
        <div class="linkedin"><i class="fa fa-linkedin"></i><a href="#">Connect on Linkedin</a></div>
        <div class="facebook"><i class="fa fa-facebook-f"></i><a href="#">Like my Facebook page</a></div>
        <div class="github"><i class="fa fa-github"></i><a href="#">See projects on Github</a></div>
        </div>
	</main>

</body>
</html>
